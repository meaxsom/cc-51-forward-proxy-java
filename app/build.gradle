plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
	id 'org.hidetake.ssh' version '2.3.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.23.0'
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.23.0'
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.23.0'

	implementation group: 'gnu.getopt', name: 'java-getopt', version: 'latest.release'
	 
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: 'latest.release'
 
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.gruecorner.forwardproxy.FwdProxy'
}

jar {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)

    manifest {
        attributes "Main-Class": "com.gruecorner.forwardproxy.FwdProxy"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveBaseName = 'forward-proxy'
    archiveVersion = '0.5.0'
}